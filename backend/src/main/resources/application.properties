# Enable embedded Mongo (Flapdoodle) for default profile
spring.data.mongodb.database=debtcollection
spring.data.mongodb.port=0

de.flapdoodle.embed.mongo.spring.autoconfigure.enabled=true
# Unified embedded Mongo version
de.flapdoodle.mongodb.embedded.version=7.0.2

# JWT Configuration via environment variable with fallback (do NOT use hardcoded long secret directly)
jwt.secret=${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9u}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Spring Data Web Configuration
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.sort.sort-parameter=sort

# Logging (keep security debug temporarily; adjust later if too noisy)
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG
