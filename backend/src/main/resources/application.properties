# Base application properties (profile-neutral)
# MongoDB configuration moved to profile-specific files (dev/test with embedded, prod with external URI)
# Provide JWT config ONLY via profile-specific overrides or environment variables.

# JWT (defined per profile)
# jwt.secret
# jwt.expiration

# Spring Data Web Configuration (shared)
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.sort.sort-parameter=sort

# Minimal logging defaults (profiles may override)
logging.level.org.springframework=INFO
logging.level.com.debtcollection=INFO

# NOTE: activate a profile explicitly (e.g. -Dspring.profiles.active=dev) otherwise Mongo props are missing.
spring.profiles.active=dev